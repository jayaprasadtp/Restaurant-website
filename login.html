<!Doctype html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div id="container">
      <form
        action="myserver.php"
        method="post"
        name="myform"
        onsubmit="return validate()"
      >
        <a href="./restaurant.html">
          <img src="./images/Home.png" />
        </a>
        <div class="border-box">
          <h2>Login</h2>

          UserName :
          <input
            type="text"
            name="user"
            placeholder="UserName"
            id="u_name"
          /><br />

          Password :
          <input
            type="password"
            name="paswd"
            placeholder="Password"
            id="passwd"
          /><br />

          <button type="submit" value="Login">Login</button>
          <a href="./restaurant.html"><button>Cancel</button></a>
        </div>
      </form>
    </div>

    <script>
      function validate() {
        var UserName = document.myform.user.value;
        var Password = document.myform.paswd.value;
        if (UserName == null || UserName == "") {
          alert("Username can't be empty");
          return false;
        } else if (Password.length < 6) {
          alert("password must be of atleast 6 digits");
          return false;
        }
      }
    </script>
  </body>
</html>
